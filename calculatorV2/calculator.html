<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="calculator" class="container center">
        <div id="display" data-register-value="" data-register-function="">0</div>
        <button class="key key1">&plus;</button>
        <button class="key key2">&minus;</button>
        <button class="key key3">&times;</button>
        <button class="key key4">&divide;</button>
        <button class="key key5">7</button>
        <button class="key key6">8</button>
        <button class="key key7">9</button>
        <button class="key key8">C</button>
        <button class="key key9">4</button>
        <button class="key key10">5</button>
        <button class="key key11">6</button>
        <button class="key key12">12</button>
        <button class="key key13">1</button>
        <button class="key key14">2</button>
        <button class="key key15">3</button>
        <button class="key key16">16</button>
        <button class="key key17">0</button>
        <button class="key key18">&dot;</button>
        <button class="key key19">&equals;</button>
   </div>
<script src="script.js"></script> 
</body>
</html>
